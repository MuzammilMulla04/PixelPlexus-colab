{% extends 'main.html' %} {% block content %}

<main
	class="flex flex-col items-center justify-center min-h-screen ml-16 bg-neutral-900">
	<div class="mb-6 text-center text-white">
		<h3 class="text-2xl font-semibold">Update Profile</h3>
		<h2 class="text-lg text-gray-300">Update your account details</h2>
	</div>

	<form
		class="w-full max-w-sm p-6 shadow-md bg-neutral-700 rounded-xl"
		action=""
		method="POST"
		enctype="multipart/form-data">
		{% csrf_token %} {% for field in profile_form %}
		<div class="mb-4">
			<label
				for="{{ field.id_for_label }}"
				class="block text-sm font-medium text-gray-300">
				{{ field.label }}
			</label>
			{{ field }}
		</div>
		{% endfor %}

		<button
			type="submit"
			class="flex flex-row justify-center w-full py-2 text-white transform scale-100 bg-purple-700 rounded-md hover:bg-purple-500 hover:text-black hover:transition-transform hover:scale-105">
			Update
		</button>
	</form>
</main>

{% endblock content %}
